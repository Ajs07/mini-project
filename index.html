<!DOCTYPE html>
<html>
<head>
	<meta name="google-signin-scope" content="profile email">
	<meta name="google-signin-client_id" content="1049941707047-1venjp167hjqt50rcdhhibimgvuoj1qg.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<title>Bukan-Instagram Log in</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<script src="login.js"></script>
	<div class="wrapper">
		<div class="header">
			<div class="top">
				<div class="logo">
					<img src="1/images/rectangle-logo.png" alt="instagram" style="width: 200px">
				</div>

				<div class="or">
					<div class="line"></div>
					<p>LOGIN</p>
					<div class="line"></div>
				</div>

				<div class="dif">
					<div class="gs">
						<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
					</div>
					<div class="or logged onlylogged">
						<div class="line"></div>
						<p><a href="#" onclick="gotoDashboard()">Dashboard</a></p>
						<div class="line"></div>
					</div>
					<div class="or logged onlylogged">
						<div class="line"></div>
						<p><a href="#" onclick="onSignOut()">Sign Out</a></p>
						<div class="line"></div>
					</div>
				</div>

			</div>
			<div>&nbsp;</div>
			<div class="apps">
				<p>Ayo belajar lagi dan buat aplikasi mobilenya! <br/>Sementara tidak akan ditemukan pada:</p>
				<div class="icons">
					<a href="#"><img src="1/images/appstore.png"></a>
					<a href="#"><img src="1/images/googleplay.png"></a>
				</div>
			</div>
		
		</div>

		<div class="footer">
			<div class="links">
				<ul>
					<li><a href="#">ABOUT US</a></li>
					<li><a href="#">SUPPORT</a></li>
					<li><a href="#">PRESS</a></li>
					<li><a href="#">API</a></li>
					<li><a href="#">JOBS</a></li>
					<li><a href="#">PRIVACY</a></li>
					<li><a href="#">TERMS</a></li>
					<li><a href="#">DIRECTORY</a></li>
					<li><a href="#">PROFILE</a></li>
					<li><a href="#">HASHTAGS</a></li>
					<li><a href="#">LANGUAGES</a></li>
				</ul>
			</div>
			<div class="copyright">
				@ 2020 bukan Instagram By Arnold Julian
			</div>
		</div>
	</div>
</body>
</html>
